<div class="container">
  <h2>ALL PRODUCTS</h2>

  <div class="grid">

    {{ products.length }}

    <div class="card" *ngFor="let p of products">
      <img [src]="p.thumbnail" alt="{{ p.title }}" />

      <h3>{{ p.title | slice:0:15 }}...</h3>
      <p>{{ p.description | slice:0:60 }}...</p>

      <div class="flex justify-between items-center">
        <strong class="text-green-300">â‚¹ {{ p.price }}</strong>

        <div class="flex items-center gap-2">
          
          <!-- MINUS BUTTON -->
          <button 
            class="px-3 bg-red-200"
            (click)="removeProduct(p)"
            [disabled]="p.localCount === 0"
          >
            -
          </button>

          <!-- COUNT -->
          <span>{{ p.localCount }}</span>

          <!-- ADD BUTTON -->
          <button 
            class="px-3 bg-green-200"
            (click)="addProduct(p)"
          >
            +
          </button>

        </div>

      </div>
    </div>

  </div>
</div>
