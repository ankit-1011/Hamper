<style>
  .container {
    padding: 20px;
    margin: auto;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 30px;
  }

  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .card img {
    max-width: 100%;
    height: 150px;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .card h3 {
    margin: 10px 0;
    font-size: 1.2em;
  }

  .card p {
    font-size: 0.9em;
    color: #555;
    margin-bottom: 15px;
  }

  .card strong {
    font-size: 1.1em;
    color: #000;
  }
</style>


<div class="container">
  <h2>ALL PRODUCTS</h2>

  <div class="grid">
    <div class="card" *ngFor="let p of products">
      <img [src]="p.thumbnail" alt="{{ p.title }}" />

      <h3>{{ p.title | slice:0:15...}}</h3>
      <p>{{ p.description | slice:0:60}}...</p>

      <div class="flex justify-between items-center">
        <strong class="text-green-300">â‚¹ {{ p.price }}</strong>
        <button class="border-green-400 px-3 bg-green-100 rounded-sm" (click)="addProduct(p)" (click)="orderPlaced()">
          Add
        </button>

      </div>
    </div>
  </div>
</div>
